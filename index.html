<!DOCTYPE html>
<html>
<head>
  <title>BnF</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="BnF photo archive on a map" />
  <meta name="keywords" content="BnF, photo, map, opnlayers, ol-ext" />

  <link rel="icon" type="image/png" href="img/icon.png" />
  <!-- android -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS --> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
  <link rel="apple-touch-icon" href="img/logo.png" />
  <link rel="apple-touch-startup-image" href="img/logo.png" />

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <!meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

  <!-- Fontawesome -->
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">

</head>
<body >
  <div id="header">
    <img src="img/logo.png"/>
    <div id="search">
      <input type="search" /><i class="fa fa-search">
      </i><i class="fa fa-download">
      </i><i class="fa fa-list-ul">
      </i>
    </div>
  </div>

  <!-- Map div -->
  <div id="map"></div>
  
  <!-- BNF div -->
  <div id="bnf">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <div class="count">0</div>
    <ul></ul>
    <button class="next">Suivant...</button>
  </div>

  <!-- locate -->
  <div id="locate">
    <div>
      <img src="img/logo.png" />
      <h2>
        Rechercher une adresse ou un lieu-dit...
      </h2>
      <div class="control"></div>
    </div>
  </div>

  <!-- slide -->
  <div id="slide">
    <div>
      <img />
      <div class="info"></div>
    </div>
  </div>

  <!-- dialog -->
  <div id="dialog">
    <div></div>
  </div>

  <!-- Main script -->
  <script type="module" src="./index.js"></script>

</body>
</html>
